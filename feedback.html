    <script src="./feedback.js" defer></script>

  <body>
    <header>
      <div class="header-branding">
        <a href="index.html">
          <img class="header-image" src="./SrinathSaikrishnan_ProfilePic.jpeg" alt="An image of me standing in front of shruberry, smirking like the clown I am">

        <button class="header-button" type="button" data-theme-toggle aria-label="Change to light theme">
            Toggle Theme
          </button>
      </nav>
    </header> 
    <section class="projects">
      <h2>Feedback Form</h2>
      <div class="form-container">
      <form action="#" method="POST">
          <fieldset>
              <legend>Your Information</legend>
  
              <!-- Name input -->
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="John Doe">
  
              <!-- Email input -->
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required placeholder="you@example.com">
  
              <!-- Date of birth input -->
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob">
  
              <!-- Rating input -->
              <label for="rating">Rating (1-5):</label>
              <input type="number" id="rating" name="rating" min="1" max="5">
  
              <!-- Comments textarea -->
              <label for="comments">Comments:</label>
              <textarea id="comments" name="comments" rows="4" placeholder="Share your feedback here..." required></textarea>
  
              <!-- Color input -->
              <label for="color">Favorite Color:</label>
              <input type="color" id="color" name="color" value="#ff0000">
  
              <!-- Submit button -->
              <button type="submit" value="Submit Feedback">Submit Feedback</button>
          </fieldset>
      </form>
      </div>
  </section>
  
  </body>
</html>
